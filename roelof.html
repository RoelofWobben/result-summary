<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./roelof.css">

    <title>Frontend Mentor | Results summary component</title>

</head>

<body>
    <main>
        <div class="result-container">
            
            <p class="result-header">
                Your Result
            </p>
            
            <div class="result-display">
                <div class="result">76</div>
                <p>of 100</p>
            </div> 
            
            <div class="result-text">
                <div class="big">Great</div>
                <p>
                    You scored higher than 65% of the people who have taken these tests.</p><p>
                </p>
            </div>  
        
        </div>
        
        <div class="details">
            
            <p class="details-header">
                Summary
            </p>
            
            
          

        </div>
    
    <main>
        <script src="./roelof.js"></script>

</body>

</html>
